{% extends "base.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in lst_products %}
    <div class="col">
        <div class="card mb-3">
            <img src={{product.image}} class="image" >
            <div class="card-body">
                <p class="card-text">{{ product.name }}</p>
                <a href="#" class="btn btn-primary">В корзину</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
