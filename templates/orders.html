{% extends "base.html" %}

{% block content %}
<div class="list-group">
    {% for order in orders%}
    <a href="my_orders/{{order.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Номер заказа: {{order.id}}</h5>
        </div>
        <p class="mb-1">Стоимость заказа: {{order.total_price}}</p>
        <small>Количество товаров: {{order.quantity_of_goods}}</small>
    </a>
    {% endfor %}

</div>

{% endblock %}
