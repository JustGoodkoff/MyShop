<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top mb-3" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Главная</a>
            <div class="navbar-right">
                {% if current_user.is_authenticated %}
                <div class="btn-group">
                    <button class="btn btn-dark dropdown-toggle navbar-right" type="button"
                            id="dropdownMenuButton"
                            data-toggle="dropdown" aria-expanded="false">
                        {{ current_user.name }}
                    </button>
                    <button class="dropdown-menu dropdown-menu-lg-right">
                        <a class="dropdown-item" href="/cart">Корзина</a>
                        <a class="dropdown-item" href="/my_orders">Мои заказы</a>
                        <a class="dropdown-item" href="#">Личные данные</a>

                        <a>
                            <hr class="dropdown-divider">
                        </a>
                        <a class="dropdown-item" href="/logout">Выйти</a>
                    </button>
                </div>
                {% else %}
                <a href="cart" class="btn btn-outline-dark mr-3">Корзина</a>
                <a href="login" class="btn btn-dark">Войти</a>
                {% endif %}

            </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
